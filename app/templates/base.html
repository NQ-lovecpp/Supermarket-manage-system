<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supermarket Management System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 1rem 10%;
            display: flex;
            align-items: center;
        }
        .nav-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 2rem;
        }
        nav ul {
            display: flex;
            justify-content: flex-start;
            padding-left: 0;
            margin: 0;
            list-style-type: none;
        }
        nav ul li {
            margin-right: 1.5rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #3498db;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3498db;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        nav ul li a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-title">超市管理系统<br>Online</div>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('product.products') }}">Products</a></li>
            <li><a href="{{ url_for('supplier.suppliers') }}">Suppliers</a></li>
            <li><a href="{{ url_for('employee.employees') }}">Employees</a></li>
            <li><a href="{{ url_for('purchase.purchases') }}">Purchases</a></li>
            <li><a href="{{ url_for('sale.sales') }}">Sales</a></li>
            <li><a href="{{ url_for('inventory.inventory') }}">Inventory</a></li>
            <li><a href="{{ url_for('analysis.analysis') }}">Analysis</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Supermarket Management System</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
